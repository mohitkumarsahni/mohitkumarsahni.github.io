    <script>
        function httpGet() {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", "https://api.github.com/repos/mohitkumarsahni/mohitkumarsahni.github.io/branches/master", false ); // false for synchronous request
            xmlHttp.send( null );

            document.getElementById("last-update-date").innerHTML = new Date(JSON.parse(xmlHttp.responseText).commit.commit.committer.date).toLocaleDateString("en-US", options);
        }
    </script>
    <script>
        function getBadges() {
            const query = 'query userBadges($username: String!) {\n' +
                '  matchedUser(username: $username) {\n' +
                '    badges {\n' +
                '      displayName\n' +
                '      icon\n' +
                '      medal {\n' +
                '        slug\n' +
                '        config {\n' +
                '          iconGif\n' +
                '          iconGifBackground\n' +
                '        }\n' +
                '      }\n' +
                '      creationDate\n' +
                '    }\n' +
                '  }\n' +
                '}\n';
            fetch('https://leetcode.com/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Methods': 'GET, POST, PATCH, PUT, DELETE, OPTIONS',
                    'Access-Control-Allow-Headers': 'Origin, Content-Type, X-Auth-Token'
                },
                body: JSON.stringify({query, variables: 'mohitsahni'},)
            })
                .then(r => r.json())
                .then(data => console.log('data returned:', data));
        }
    </script>
    <script>
        function getBadges1() {
            const xhr = new XMLHttpRequest();

            query = 'query userBadges($username: String!) {\n' +
                '  matchedUser(username: $username) {\n' +
                '    badges {\n' +
                '      displayName\n' +
                '      icon\n' +
                '      medal {\n' +
                '        slug\n' +
                '        config {\n' +
                '          iconGif\n' +
                '          iconGifBackground\n' +
                '        }\n' +
                '      }\n' +
                '      creationDate\n' +
                '    }\n' +
                '  }\n' +
                '}\n';
            xhr.setRequestHeader('Access-Control-Allow-Origin','*');
            xhr.send({query, variables: 'mohitsahni'});
            console.log(xhr.responseText);
        }
    </script>
